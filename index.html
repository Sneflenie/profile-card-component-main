<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Profile card component</title>

</head>

<body>
    <main>
        <div class="card">
            <div class="wrapper">
                <img src="/images/bg-pattern-card.svg" alt="img">
                <div class="content">
                    <img src="/images/image-victor.jpg" alt="avatar">
                    <h2>Victor Crest <span>26</span></h2>
                    <p>London</p>
                    <div class="stats">
                        <div>
                            <p class="num">80K</p>
                            <p class="word">Followers</p>
                        </div>

                        <div>
                            <p class="num">803K</p>
                            <p class="word">Likes</p>
                        </div>

                        <div>
                            <p class="num">1.4K</p>
                            <p class="word">Photos</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Stephanie Vessey</a>.
        </div>
    </footer>
</body>

</html>
